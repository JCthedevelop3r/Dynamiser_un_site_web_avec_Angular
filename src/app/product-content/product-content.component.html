<div class="card">
  <img [src]="srcImg" class="card-img-top" [alt]="altImg" />
  <div class="border-img"></div>
  <div class="card-body">
    <h2 class="card-title">{{ productTitle }}</h2>
    <p class="card-text">
      {{ productDescription }}
    </p>
    <div class="price">{{ price }}</div>
    <button>Ajouter au panier</button>
  </div>
</div>
