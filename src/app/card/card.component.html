<div class="card">
  <img
    [src]="srcImg"
    class="card-img-top bg-img"
    id="card-img-top"
    [alt]="altImg"
  />
  <div class="card-body">
    <h2 class="card-title" id="card-title">{{ cardTitle }}</h2>
    <p class="price" id="price">
      {{ price | currency : "EUR" : "symbol" : "1.2-2" }}
    </p>
    <button class="btn-shopping-cart">Ajouter au panier</button>
  </div>
</div>
