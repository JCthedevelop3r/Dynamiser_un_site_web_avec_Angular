<div class="home-page container-fluid">
  <div class="banner">
    <section class="presentation">
      <h1>Découvrez nos figurines faites main!</h1>
      <p class="presentation-text">
        Chez nous, c'est tout un village de figurines de petits gaulois qui vous
        attend. Tous les fans des aventures d'Astérix et Obélix trouvent leur
        bonheur Au petit village.
      </p>
    </section>
    <div class="searching-features">
      <input
        [(ngModel)]="searchText"
        type="text"
        class="search-input"
        placeholder="Rechercher"
      />
      <div class="dropdown-center col-4">
        <button
          class="dropdown-toggle filtrer"
          type="button"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          Filtrer
        </button>
        <ul class="dropdown-menu">
          <li class="dropdown-item" (click)="toggleSortOrder('asc')">
            Ordre croissant
          </li>
          <li class="dropdown-item" (click)="toggleSortOrder('desc')">
            Ordre décroissant
          </li>
        </ul>
      </div>
    </div>
  </div>
  <section class="catalogue row justify-content-center gap-2 row-gap-3">
    <app-product-content
      class="col-5"
      id="card-catalogue"
      *ngFor="
        let product of products
          | filterByName : searchText
          | sortByPrice : isClickedAsc : isClickedDesc
      "
      [srcImg]="product.srcImg"
      [altImg]="product.altImg"
      [productTitle]="product.productTitle"
      [price]="product.price"
      [productId]="product.id"
    ></app-product-content>
  </section>
</div>
